<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angular del node</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 20px;
    }

    h1 {
      color: #007bff;/* Color del texto */
      font-size: 2.5rem;/* Tamaño de la fuente */
      font-weight: bold;/* Peso de la fuente */
      text-align: center;/* Alineación del texto */
      margin-bottom: 20px;/* Margen inferior */
      text-transform: uppercase;/* Transformación de texto a mayúsculas */
    }

    .btn-custom {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center mt-4">
      <h1>Angular del node</h1>
      <br>
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-primary btn-custom" routerLink="persona">
          <i class="fas fa-user-tie"></i> Tipo Persona
        </button>
      </div>
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-success btn-custom" routerLink="usuario">
          <i class="fas fa-users"></i> Usuario
        </button>
      </div>
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-warning btn-custom" routerLink="editar">
          <i class="fas fa-edit"></i> Editar Usuario
        </button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-info btn-custom" routerLink="buscar">
          <i class="fas fa-search"></i> Buscar Tipo
        </button>
      </div>
    </div>
  </div>


  <router-outlet></router-outlet>

  <!-- Bootstrap JS and Font Awesome JS (optional if you're using icons) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
